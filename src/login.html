    <div class="modal-dialog text-center d-flex justify-content-md-center align-items-center  vh-100">

            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="image/login/login_icon.png" />
                </div>
                <form class="col-12" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="username" name="username" />
                    </div>
                    <div class="form-group" id="contrasena-group">

                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Log In

                    </div>

                    <a href="#">Forgotten password?</a>
                </div>
                <div class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
